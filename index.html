<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <header>
        <h1>Font Size Units</h1>
    </header>

    <body>
        <div class="container">
            <div class="box">
                <div class="unit">Default</div>
                <div class="example">This is default text size</div>
            </div>
            <div class="box">
                <div class="unit">2em</div>
                <div class="example em">This is 2em text size</div>
            </div>
            <div class="box">
                <div class="unit">2ex</div>
                <div class="example ex">This is 2ex text size</div>
            </div>
            <div class="box">
                <div class="unit">2ch</div>
                <div class="example ch">This is 2ch text size</div>
            </div>
            <div class="box">
                <div class="unit">2rem</div>
                <div class="example rem">This is 2rem text size</div>
            </div>
            <div class="box">
                <div class="unit">2vw</div>
                <div class="example vw">This is 2vw text size</div>
            </div>
            <div class="box">
                <div class="unit">2vh</div>
                <div class="example vh">This is 2vh text size</div>
            </div>
            <div class="box">
                <div class="unit">2vmin</div>
                <div class="example vmin">This is 2vmin text size</div>
            </div>
            <div class="box">
                <div class="unit">2vmax</div>
                <div class="example vmax">This is 2vmax text size</div>
            </div>
            <div class="box">
                <div class="unit">200%</div>
                <div class="example percent">This is 200% text size</div>
            </div>
        </div>
    </body>
</html>
